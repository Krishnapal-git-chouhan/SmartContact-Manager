<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>


   <section class="banner d-flex justify-content align-items-center">
      
      <div class="container">
         <div class="row">
            <div class="col-md-8 offset-md-2">
               <div class="mycard mt-3">
                 
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                    
                      <span th:text="${message}"></span> 
                    
                    <!--  <th:block th:text="${#session.removeAttribute('message')}"></th:block> --> 
                </div>
                 
                 <div class="container text-center">
                     <img style="width:80px;" th:src="@{/img/register.png}">
                 </div>
               
                  <h1 class="text-center">Register!!</h1>
                   
                   <form th:action="@{/do_register}" method="post" th:object="${user}">
                      <div class="form-group">
                         <label for="name_field"> Your Name </label>
                         <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : '' "
                         id="name_field" aria-describedby="emailhelp" placeholder="enter here" th:field="*{name}" name="name" required />
                         <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            please provide a  valid name
                         </div>                   
                      </div>
                      
                       <div class="form-group">
                         <label for="name_field"> Email </label>
                         <input type="email" class="form-control" id="email_field" aria-describedby="emailhelp" placeholder="enter here" th:field="*{email}" name="email" required />
                      </div>
                      
                       <div class="form-group">
                         <label for="name_field"> your Password </label>
                         <input type="password" class="form-control" id="password_field" aria-describedby="emailhelp" placeholder="enter here" th:field="*{password}" name="password" required />
                      </div>
                      
                      <div class="form-group">
                         <label for="name_field"> Your detail </label>
                         <textarea  rows = "10" class="form-control" id="about_field" aria-describedby="emailhelp" placeholder="enter here" th:field="*{about}" name="about" required></textarea>
                   
                      </div> 
                      
                      <div class="form-group form-check">
                         <input type="checkbox" name="agreement" class="form-check-input" id = "agreement" />
                         <label for="agreement"> Accept terms and condition</label>
                      
                      </div>
                      
                      <div class="container text-center" >
                         <button type="submit" class="btn bg-primary text-white">Submit</button>
                         <button type="reset" class="btn bg-primary text-white">Reset</button>
                      
                      </div>
                   
                   </form>
               
               </div>
            </div>
            
         </div>
      
      </div>
      
   </section>
</body>
</html>
