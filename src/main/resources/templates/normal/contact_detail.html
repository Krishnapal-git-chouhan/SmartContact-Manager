<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

   <section class="text-center">
      <div class="card mr-3 ml-3">
      
         <div class="card-body" th:if="${contact}">
            
            <div class="container text-center">
               
                 <img th:src="image_icon.webp">
               
               <h1 class="mt-3 text-center" th:text="${contact.name}"></h1>
               
             
               
   <table class="table" border="2">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cId}"></span> </th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <th scope="row">Name</th>
      <td><span th:text="${contact.name}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
  </tbody>
  
</table>

<div class="descr">
   <th:block th:text="${contact.description}"></th:block>
</div>

<div class="container">
  <button th:onclick="deleteContact([[${contact.cId}]]); return false;" class="btn btn-danger btn-block" > Delete </button>
 
  <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
  
    <button class="btn btn-primary btn-block" > Update </button>
  </form>
</div>
               
            </div>
            
         </div>
       
       <div th:unless="${contact}"> <h1>you do not have access to view contacts </h1></div>
             
      </div>
   </section>     
     

</body>
</html>
