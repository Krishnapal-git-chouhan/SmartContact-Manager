<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <section>
       
       <div class="card mr-3 ml-3">
          <div class="card-body">
          
            <h1 class="text-center">Your Contact</h1>
            
            <table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   
  
    <tr th:each="c : ${contact}">
      <th scope="row"  th:text="${'SCM 2025 Apr' + c.cId}">1</th>
      <td th:text="${c.name}">Mark</td>
      <td> <a th:href="@{'/user/'+${c.cId}+'/contact'}"> <span th:text="${c.email}"></span> </a> </td>
      <td th:text="${c.phone}">@mdo</td>
      <td>
       
      <a href="#" th:onclick="deleteContact([[${c.cId}]]); return false;" class="btn btn-danger btn-sm">DELETE</a>
      
      <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}">
      
         <button type="submit" class="btn btn-prmary btn-sm">Update</button>
      
      </form>
        
      </td>
    </tr>
   
   </tbody>
  </table>
  
  <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contact/' + ${currentPage-1}}" class="page-link" >Previous</a></li>
    
    
    <li class="page-item" th:each="i : ${#numbers.sequence(1,totalPage)}"
    th:classappend="${currentPage == i-1} ? 'active'">
<a class="page-link" th:href="@{'/user/show-contact/' + ${i-1}}"><span th:text="${i}"></span></a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contact/' + ${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
          
          </div>
       </div>
       
    </section>
    
</body>
</html>
