<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
</head>
<body>
    <section>
        
        <div class="card">
        
           <div class="card-body">
             <h1 class="text-center">Add Contact</h1>
               <div class="container-fluid mt-1 row-gap:3px">
                 <div class="row">
                   <div class="col-md-10 offset-md-1">
                    <form action="#" th:object="${contact}" enctype="multipart/form-data"
    method="post" th:action="@{/user/process-contact}" class="mt-2">

    <!-- First Name -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fa fa-user"></i>
            </div>
        </div>
        <input required min="3" max="12" type="text" id="firstName" name="name" placeholder="Enter firstname" class="form-control">
    </div>

    <!-- Last Name -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fa fa-user"></i>
            </div>
        </div>
        <input required min="2" max = "7" type="text" id="secondName" name="secondName" placeholder="Enter last name" class="form-control">
    </div>

    <!-- Work -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fa fa-briefcase"></i>
            </div>
        </div>
        <input required type="text" id="work" name="work" placeholder="Enter Work" class="form-control">
    </div>

    <!-- Email -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fa fa-envelope"></i>
            </div>
        </div>
        <input required type="email" id="email" name="email" placeholder="Enter email" class="form-control">
    </div>

    <!-- Phone -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fa fa-phone"></i>
            </div>
        </div>
        <input required min = "10" max = "12" type="text" id="phone" name="phone" placeholder="Enter phone" class="form-control">
    </div>

    <!-- Description -->
    <div class="mb-3">
        <textarea id="textarea" placeholder="Enter description" name="description"  class="form-control"></textarea>
    </div>

    <!-- Image Upload -->
    <!-- <div class="form-img mb-3">
        <input type="file" name="image">
    </div>  -->
    
    <!-- Image Upload -->
<!-- <div class="form-group">
    <label for="image">Upload Image</label>
    <input type="file" name="image" id="image" accept="image/*" class="form-control" required onchange="previewImage(event)">
    <img id="preview" src="#" alt="Image Preview" class="img-thumbnail mt-2" style="display: none; max-width: 200px;">
</div>  -->

<script>
function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function() {
        var output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>
    
 
    <!-- Submit Button -->
    <div class="btn-container text-center">
        <button class="btn btn-outline-primary" type="submit">Submit</button>
    </div>
     <script src="https://cdn.tiny.cloud/1/8e3pmz5kpj10qduv08q583413m5b95hbmbksbhz27bo0racv/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
        
    <script>
  tinymce.init({
    selector: '#textarea'});
  </script>

</form>

                   </div>
                 </div>
               </div>   
            
           </div>
        </div>
        
       
    </section>
</body>
</html>
